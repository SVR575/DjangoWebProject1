{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<h3>Статьи</h3>

{% for post in posts %}
<div class="post">
    <h4>{{ post.title }}</h4>
    <p>{{ post.description }}</p>
    <p><a href="{% url 'blogpost' parametr=post.id %}">Читать далее</a></p>
</div>
{% endfor %}

{% endblock %}
